<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Cyberpunk Style</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #00ffe0;
            font-family: "Orbitron", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contacts-container {
            width: 90%;
            max-width: 600px;
            background: #0f0f1f;
            border: 3px solid #00ffe0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px #00ffe0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .contact-item {
            margin: 15px 0;
        }

        .contact-item a {
            color: #00ffe0;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .contact-item a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .icon {
            font-size: 2rem;
            margin-right: 10px;
            vertical-align: middle;
            color: #00ffe0;
        }

        .icon:hover {
            color: #ff00ff;
        }

        .divider {
            width: 80%;
            height: 2px;
            background: #00ffe0;
            margin: 20px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="contacts-container">
        <h1>Contactez-moi</h1>
        <div class="contact-item">
            <span class="icon">üìß</span>
            <a href="mailto:cyberpunk@contact.com">cyberpunk@contact.com</a>
        </div>
        <div class="divider"></div>
        <div class="contact-item">
            <span class="icon">üìû</span>
            <a href="tel:+33123456789">+33 1 23 45 67 89</a>
        </div>
        <div class="divider"></div>
        <div class="contact-item">
            <span class="icon">üåê</span>
            <a href="https://www.cyberpunk-style.com" target="_blank">www.cyberpunk-style.com</a>
        </div>
    </div>
</body>
</html>
