<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #1e1e2f;
            border: 1px solid #2e2e4e;
            border-radius: 10px;
            padding: 30px 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #00c8ff;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
        }

        .contact-item {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-item span {
            margin-right: 15px;
            font-size: 1.5rem;
            color: #00c8ff;
        }

        .contact-item a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #00c8ff;
        }

        .divider {
            height: 1px;
            background-color: #2e2e4e;
            margin: 25px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 20px 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .contact-item span {
                font-size: 1.2rem;
            }

            .contact-item a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contactez-nous</h1>
        <div class="contact-item">
            <span>üìß</span>
            <a href="mailto:contact@votresite.com">contact@votresite.com</a>
        </div>
        <div class="divider"></div>
        <div class="contact-item">
            <span>üìû</span>
            <a href="tel:+33123456789">+33 1 23 45 67 89</a>
        </div>
        <div class="divider"></div>
        <div class="contact-item">
            <span>üåê</span>
            <a href="https://www.votresite.com" target="_blank">www.votresite.com</a>
        </div>
    </div>
</body>
</html>
