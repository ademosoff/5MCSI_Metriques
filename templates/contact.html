<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Watch Dogs Style</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: #00ffcc;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            width: 90%;
            max-width: 500px;
            border: 2px solid #00ffcc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            background: #111111;
            box-shadow: 0 0 20px #00ffcc;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        input, textarea, button {
            background-color: #0e0e0e;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            color: #00ffcc;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffcc;
        }

        button {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ffcc;
            color: #0e0e0e;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info a {
            color: #00ffcc;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contactez-nous</h1>
        <form action="#" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
        <div class="contact-info">
            <p>Vous pouvez également nous joindre via :</p>
            <p>Email : <a href="mailto:support@watchdogs-style.com">support@watchdogs-style.com</a></p>
            <p>Téléphone : <a href="tel:+33123456789">+33 1 23 45 67 89</a></p>
        </div>
    </div>
</body>
</html>
