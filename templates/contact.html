<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            background-color: #f7f3f2; /* Fond pastel uniforme */
            color: #4a4a4a; /* Texte doux et lisible */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #ffffff; /* Conteneur clair et √©pur√© */
            border: 2px solid #dcdcdc; /* Bordures douces */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #6b5b95; /* Violet pastel */
        }

        .contact-item {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-item span {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #88bdbc; /* Bleu-vert pastel */
        }

        .contact-item a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #4a4a4a;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #6b5b95; /* Violet pastel pour l'effet hover */
        }

        .divider {
            height: 1px;
            background-color: #dcdcdc; /* Ligne de s√©paration subtile */
            margin: 20px 0;
            width: 80%;
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .contact-item span {
                font-size: 1.2rem;
            }

            .contact-item a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contactez-nous</h1>
        <div class="contact-item">
            <span>üìß</span>
            <a href="mailto:contact@votresite.com">contact@votresite.com</a>
        </div>
        <div class="divider"></div>
        <div class="contact-item">
            <span>üìû</span>
            <a href="tel:+33123456789">+33 1 23 45 67 89</a>
        </div>
        <div class="divider"></div>
        <div class="contact-item">
            <span>üåê</span>
            <a href="https://www.votresite.com" target="_blank">www.votresite.com</a>
        </div>
    </div>
</body>
</html>
